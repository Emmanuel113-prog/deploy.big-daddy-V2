<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Bots - Big Daddy V2</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>

<body>
  <div class="app-container">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <div class="sidebar-logo">
        <h2>Big Daddy V2</h2>
      </div>
      <ul class="sidebar-menu">
        <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="my-bot.html" class="active"><i class="fas fa-robot"></i> My Bots</a></li>
        <li><a href="documentation.html"><i class="fas fa-book"></i> Documentation</a></li>
        <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <header class="content-header">
        <h2>My Bots</h2>
        <div class="header-actions">
          <button id="logoutBtn" class="btn btn-outline">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </header>

      <!-- Bots List -->
      <section class="bots-list">
        <div class="card">
          <h3>Phistar Bot Collection</h3>
          <ul class="bot-items">
            <li>Big Daddy BOT</li>
            <li>Big Daddy R1</li>
            <li>Big Daddy V1</li>
            <li>Big Daddy V1 Mini</li>
            <li>Big Daddy V2</li>
            <li>Revolution of Big Daddy BOT</li>
          </ul>
        </div>
      </section>
    </main>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
